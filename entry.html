<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Twitter Puzzle</title>
	<!-- Loading CSSs -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/chocolate.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Modak|Titillium+Web" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Loading Scripts -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
	<script src="/js/script.js"></script>
</head>
<body>
	<div class="contents">
		<h1 class="text-center title">Twitter Puzzle</h1>
	</div>
	<div class="jumbotron">
		<div class="row">
			<div class="mx-auto">
				<h2 class="title2">Enter Your TwitterID</h2>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xd-4 mx-auto text-center">
					<form class="input-group" id="form">
						<span id="atmarks" class="input-group-addon"><span id="atmark" class="atmark"><i class="fa fa-at" aria-hidden="true"></i></span></span>
						<input type="text" class="form-control form-control-lg" style="ime-mode:disabled;" id="id" placeholder="kznr_luk">
						<button class="btn btn-primary btn-lg" id="submit" disabled>Play</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xd-4 mx-auto loadmsg" id="loadmsg">
				</div>
			</div>
			<div class="row">
				<div class="sk-cube-grid"  id="loading" style="display:none">
					<div class="sk-cube sk-cube1"></div>
					<div class="sk-cube sk-cube2"></div>
					<div class="sk-cube sk-cube3"></div>
					<div class="sk-cube sk-cube4"></div>
					<div class="sk-cube sk-cube5"></div>
					<div class="sk-cube sk-cube6"></div>
					<div class="sk-cube sk-cube7"></div>
					<div class="sk-cube sk-cube8"></div>
					<div class="sk-cube sk-cube9"></div>
				</div>
			</div>
		</div>
	</div>
</html>
